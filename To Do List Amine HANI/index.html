<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>To do list</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>

		<div class="full-page">
			<div class="list">
				<div class="title">Votre liste de tâches :</div>
				<p class="list-empty">La liste est vide...</p>

			</div>
			<div class="add">
					<div class="title">Créer une nouvelle tâche</div>
					<form class="form" action="#" method="POST">
						<label for="name"><p><span>*</span>Label</p></label>
						<input class="form-title" type="text" id="name" name="name" required>
						
						<label for="description" required><p><span>*</span> Description</p></label>
						<textarea class="form-description" name="description" id="description" required></textarea>
						
						<input class="form-btn" type="submit" value="Ajouter">
					</form>
			</div>
		</div>

	</body>
</html>
